<div class="page-header">
	<h1>Campus Map</h1>
</div>

<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="main.processing">
	<h3>Loading Map and Data...</h3>
</div>

<div class="row">
	<div class="col-md-8">
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>
			<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" labelContent="'title'"></ui-gmap-markers>
		</ui-gmap-google-map>
	</div>

	<div class="col-md-4">
		<table class="table table-bordered table-striped" ng-show="main.buildings">
			<h3>List of Campus Buildings</h3>
			<thead>
				<tr>
					<th>Name</th>
					<th>Occupancy</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="building in main.buildings">
					<td>{{ building.name }}</td>
					<td>{{ building.occupancy }} / 100</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
